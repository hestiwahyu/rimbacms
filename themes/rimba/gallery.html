<script>
	var url = '<?=$_SERVER["HTTP_HOST"].$url?>';

	// facebook
	window.fbAsyncInit = function() {
		FB.init({
			appId            : '1800089513591360',
			autoLogAppEvents : true,
			xfbml            : true,
			version          : 'v3.0'
		});
	};

	(function(d, s, id){
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); 
		js.id = id;
		js.src = "https://connect.facebook.net/es_LA/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));

	function shareBtnFb(seotitle) {
		FB.ui({
			method: 'share',
			mobile_iframe: true,
			href: url+seotitle,
		}, function(response){});
	}

	// twitter
	function shareBtnTw(seotitle) {
		window.open('https://twitter.com/intent/tweet?url='+url+seotitle+'&text=<?=(@$r["title"])?$r["title"]:"Rimba Media"?>','', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
	}

	// google
	function shareBtnGg(seotitle) {
		window.open('https://plus.google.com/share?url='+url+seotitle,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
	}
</script>
