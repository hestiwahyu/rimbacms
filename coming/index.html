<!DOCTYPE html>
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
    
    <title>Rimba Media</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon"/>

    <link href="css/css.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/font-awesome.css" rel="stylesheet">
    <script src="js/jquery-1.js"></script>
    <script type="text/javascript" src="js/jquery_003.js"></script>
    <script language="Javascript" type="text/javascript" src="js/jquery.js"></script>
    <script language="Javascript" type="text/javascript" src="js/misc.js"></script>
    <link rel="Stylesheet" type="text/css" href="css/main.css">
    <script>
    /*timer setting*/
      var end_day=28; /* Day of end date.*/
      var end_month=2;  /*Month of end date .*/
      var end_year=2018; /* Year of end date.*/
      var end_hour=23; /* Hour of end date.*/
      var end_min=59; /* Min of end date.*/
      var end_sec=59; /* Second of end date.*/
      /*Social setting*/
      var facebook="http://www.facebook.com/RimbaMediaSb";  /* Replace with you Facebook page url*/
      var twitter="http://www.twitter.com/RimbaMediaSb";  /* Replace with you Twitter page url*/
      var google="http://www.google.com/RimbaMediaSb";   /* Replace with you Google page url*/
    </script>
  </head>
  <body style="font-size: 1vh;">
    <div id="front">
      <div class="wrap">
        <nav id="top-nav" class="main-nav">
          <ul>
          </ul>
        </nav>
        <div id="logo">
          <a href="#"><img src="img/md-logo.png"></a>
        </div>
        <div id="intro">
          <h1><span class="shuffle">WILL BE BACK </span><span style="color: yellow;">SOON</span></h1>
        </div>
        <!-- Countdown dashboard start -->
        <div id="countdown_dashboard">
          <div class="dash days_dash">
            <span class="dash_title">days</span>
            <div class="digit"><div class="top" style="display: none;">0</div><div class="bottom" style="display: block;">0</div></div>
            <div class="digit"><div class="top" style="display: none;">0</div><div class="bottom" style="display: block;">0</div></div>
          </div>

          <div class="dash hours_dash">
            <span class="dash_title">hours</span>
            <div class="digit"><div class="top" style="display: none;">0</div><div class="bottom" style="display: block;">0</div></div>
            <div class="digit"><div class="top" style="display: none;">0</div><div class="bottom" style="display: block;">0</div></div>
          </div>

          <div class="dash minutes_dash">
            <span class="dash_title">minutes</span>
            <div class="digit"><div class="top" style="display: none;">0</div><div class="bottom" style="display: block;">0</div></div>
            <div class="digit"><div class="top" style="display: none;">0</div><div class="bottom" style="display: block;">0</div></div>
          </div>

          <div class="dash seconds_dash">
            <span class="dash_title">seconds</span>
            <div class="digit"><div class="top" style="display: none;">0</div><div class="bottom" style="display: block;">0</div></div>
            <div class="digit"><div class="top" style="display: none;">0</div><div class="bottom" style="display: block;">0</div></div>
          </div>
        </div>
        <!-- Countdown dashboard end -->
          
        <div id="update-sec">
          <h3>We Are Launching Soon</h3>
          <p id="summary">Ds. Diwak, Rt 02 Rw 01, Kec. Bergas, Kabupaten Semarang, Jawa Tengah</p>           
        </div>
        <div id="social">
          <a href="http://www.twitter.com/RimbaMediaSb" class="twitter"><i class="fa fa-twitter"></i></a>
          <a href="http://www.facebook.com/RimbaMediaSb" class="facebook"><i class="fa fa-facebook-square"></i></a>
          <a href="http://www.google.com/RimbaMediaSb" class="google"><i class="fa fa-google-plus"></i></a>
        </div>
      </div><!--wrap-->
    </div><!--front-->
    <script src="js/main.js"></script> 
    <script type="text/javascript" src="js/jquery_002.js"></script>
    <script type="text/javascript" src="js/additional-methods.js"></script>  
      
    <script language="javascript" type="text/javascript">
    function resizer(){
      var width=$(window).width();
        var height=$(window).height();
        if(height < width){
          $('body').css('font-size','1vh');
          //alert('height');
        }
        else{
        $('body').css('font-size','1vw');
        //alert('width');
        }
    }// resizer
    jQuery(window).resize(function() {
    
    resizer();
    });
    jQuery(document).ready(function() {
    /*countdown timer*/
      $('#countdown_dashboard').countDown({
        targetDate: {
          'day':  end_day,
          'month': end_month,
          'year': end_year,
          'hour': end_hour,
          'min': end_min,
          'sec': end_sec
        },
        omitWeeks: true
      });
      
      $('#email_field').focus(email_focus).blur(email_blur);
      $('#subscribe_form').bind('submit', function() { return false; });
      resizer();
      /*suffle text*/
      $(".shuffle").shuffleLetters();
      /*-------------------Socila ----------------*/
      $('.twitter').click(function(){
        window.open(twitter, '_blank');
        event.preventDefault();
      });
      $('.facebook').click(function(){
        window.open(facebook, '_blank');
        event.preventDefault();
      });
      $('.google').click(function(){
        window.open(google, '_blank');
        event.preventDefault();
      });
      
    }); /*ends doc ready*/

    </script>
  </body>
</html>
